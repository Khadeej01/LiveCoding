<table mat-table [dataSource]="clients" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let client">{{ client.id }}</td>
  </ng-container>
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let client">{{ client.nom }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let client">{{ client.email }}</td>
  </ng-container>
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef>Téléphone</th>
    <td mat-cell *matCellDef="let client">{{ client.telephone }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let client">
      <button mat-button color="primary" (click)="editClient(client)">Modifier</button>
      <button mat-button color="warn" (click)="deleteClient(client.id)">Supprimer</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="form-container">
  <h2>{{ selectedClient ? 'Modifier Client' : 'Ajouter Client' }}</h2>
  <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="telephone">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sauvegarder</button>
    <button mat-raised-button color="accent" (click)="resetForm()">Annuler</button>
  </form>
</div>
