<div class="form-container">
  <h2>{{ isEditing ? 'Modifier' : 'Ajouter' }} Client</h2>
  <form (ngSubmit)="saveClient()" #clientForm="ngForm">
    <div class="form-group">
      <label>Nom :</label>
      <input type="text" [(ngModel)]="currentClient.nom" name="nom" required>
    </div>
    <div class="form-group">
      <label>Prénom :</label>
      <input type="text" [(ngModel)]="currentClient.prenom" name="prenom" required>
    </div>
    <div class="form-group">
      <label>Email :</label>
      <input type="email" [(ngModel)]="currentClient.email" name="email" required>
    </div>
    <button type="submit">{{ isEditing ? 'Mettre à jour' : 'Ajouter' }}</button>
    <button type="button" (click)="cancelEdit()">Annuler</button>
  </form>
</div>

<div>
  <h2>Liste des clients</h2>
  <table>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let client of clients">
      <td>{{ client.nom }}</td>
      <td>{{ client.prenom }}</td>
      <td>{{ client.email }}</td>
      <td>
        <button (click)="startEdit(client)">Modifier</button>
        <button *ngIf="client.id !== undefined" (click)="deleteClient(client.id)">Supprimer</button>
      </td>
    </tr>
  </table>
</div>
